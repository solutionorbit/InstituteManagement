<ion-header>

  <ion-navbar>
    <ion-title>Subject List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-list-header>
      Subjects
      <ion-badge color="secondary" item-end>5</ion-badge>
    </ion-list-header>
    <ion-list>
      <button ion-item *ngFor="let sub of subjectList" (click)="selectSubject(sub)">
        <ion-icon ios="logo-buffer" md="logo-buffer"></ion-icon>
        {{sub.subjectName}}<ion-badge item-end>{{sub.totalModules}} Modules</ion-badge>
      </button>
    </ion-list>
  </ion-list>
</ion-content>
