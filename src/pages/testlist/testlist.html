<ion-header>

  <ion-navbar>
    <ion-title>{{selectedSubject}} Tests</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-list>
      <ion-list-header>
        Test List
        <ion-badge color="secondary" item-end>{{totalTest}}</ion-badge>
      </ion-list-header>
      <ion-item *ngFor="let test of testList" (click)="showConfirm()">
        <ion-icon ios="ios-paper" md="md-paper" item-start></ion-icon>
        <div class="item-detail-container">
          <div class="item-container">
            <h3>{{test.name}}</h3>
            <p>by <strong>{{test.author}}</strong></p>
            <p>Category: <strong>{{test.type}}</strong></p>
            <p> <strong>{{test.hours}} hrs | {{test.questionCount}} questions | {{test.marks}} marks</strong></p>
          </div>
        </div>
        <button ion-button clear item-end>Attend</button>
      </ion-item>
    </ion-list>

</ion-content>
