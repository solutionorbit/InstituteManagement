<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Choose Subject</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-list-header>
      Subject List
      <ion-badge color="secondary" item-end>5</ion-badge>
    </ion-list-header>
    <ion-list>
      <button ion-item *ngFor="let sub of subjetList" (click)="selectSubject(sub)">
        <ion-icon ios="logo-buffer" md="logo-buffer"></ion-icon>
        {{sub.subjectName}}<ion-badge item-end>{{sub.totalTest}}</ion-badge>
      </button>
    </ion-list>
  </ion-list>
</ion-content>
