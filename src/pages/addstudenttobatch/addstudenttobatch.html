<ion-header>
  <ion-navbar>
    <ion-title>
      <span class="title-main">{{batch.batchName}}</span>
      <span class="title-small">{{selectedStudents.length}} / {{students.length}} Students</span>
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button type="submit">Create Batch</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item no-lines *ngIf="selectedStudents.length>0">
      <ion-scroll scrollX="true" scroll-avatar>
        <div class="scroll-item" *ngFor="let student of selectedStudents">
          <ion-avatar>
            <img src="assets/imgs/person.jpg" />
            <ion-icon color="primary" ios="ios-close-circle" md="md-close-circle" (click)="removeSelectedStudent(student)"></ion-icon>
          </ion-avatar>
          <h6>{{student.firstname}}</h6>
        </div>
      </ion-scroll>
    </ion-item>
    <ion-scroll scrollY="true" class="vertical-scroll">
      <ion-item *ngFor="let stud of students" (click)="selectStudent(stud)">

        <ion-avatar item-start>
          <img src="assets/imgs/person.jpg">
        </ion-avatar>
        <h2>{{stud.firstname}} {{stud.middlename}}  {{stud.lastname}}</h2>
        <p>{{stud.admissiondate | date: 'dd/MM/yyyy'}}</p>

      </ion-item>
    </ion-scroll>

  </ion-list>
</ion-content>
