<ion-header>

  <ion-navbar>
    <ion-title>Admission</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item-sliding *ngFor="let item of items">
      <ion-item (click)="viewAdmissionDetails(item)">
        <ion-avatar item-start>
          <img src="img/slimer.png">
        </ion-avatar>
        <h2>{{item.firstname}} {{item.middlename}}  {{item.lastname}}</h2>
        <p>{{item.admissiondate}}</p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger">
          <ion-icon name="mail"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="openAddAdmissionPage()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
