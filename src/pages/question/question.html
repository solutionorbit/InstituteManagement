<ion-header>
  <ion-navbar>
    <ion-title>Maths Test</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentModal()">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
      
    <ion-card-content (swipe)="swipeQuestion($event)">
      <ion-item class="question-header">
        Question {{selectedQuestion.questionIndex}}
        <button item-end small *ngIf="!selectedQuestion.setAsRead; else setAsRead" ion-button outline (click)="setQuestionAsMarked()">
          <ion-icon ios="ios-checkbox" md="md-checkbox"></ion-icon>&nbsp;
          Mark as Read
        </button>
        <ng-template #setAsRead>
          <button item-end small ion-button (click)="setQuestionAsMarked()">
            <ion-icon ios="ios-checkbox-outline" md="md-checkbox-outline"></ion-icon>&nbsp;
            Mark as Read
          </button>
        </ng-template>
      </ion-item>
      <p>{{selectedQuestion.questionStatement}}</p>
      <ion-list>
        <ion-item *ngFor="let opt of selectedQuestion.options">
          <ion-label>{{opt.text}}</ion-label>
          <ion-checkbox color="secondary" [(ngModel)]="opt.isSelected"></ion-checkbox>
        </ion-item>
      </ion-list>
      <ion-grid>
        <ion-row>
          <!--<ion-col col-2>
            <button ion-button color="light" (click)="selectPrevQuestion(selectedQuestion.questionIndex)" block><<</button>
          </ion-col>-->
          <ion-col>
            <button ion-button color="secondary" (click)="submitAnswer()" block>Submit</button>
          </ion-col>
          <!--<ion-col col-2>
            <button ion-button color="light" (click)="selectNextQuestion(selectedQuestion.questionIndex)" block>>></button>
          </ion-col>-->
        </ion-row>
        <ion-row>
          <ion-col>
            <button ion-button block color="danger">End Test &nbsp;<small>{{time}}</small></button>
          </ion-col>
        </ion-row>
      </ion-grid>

    </ion-card-content>
  </ion-card>
</ion-content>
