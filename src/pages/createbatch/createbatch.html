<ion-header>
  <ion-navbar>
    <ion-title>New Batch</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form>
    <ion-list>
      <ion-item>
        <ion-input clearInput placeholder="Batch Name" [(ngModel)]="batch.batchName" name="BatchName" type="text">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-datetime placeholder="Start Date" name="startTime" [(ngModel)]="batch.startTime"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-datetime placeholder="End Date" name="BatchName" [(ngModel)]="batch.endTime"></ion-datetime>
      </ion-item>
    </ion-list>
    <div padding>
      <button ion-button color="secondary" type="submit" block (click)="addStudent()">Add Students</button>
      </div>
  </form>
</ion-content>
