<ion-header>
  <ion-navbar>
    <ion-title>Question Index</ion-title>

    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <button ion-button color="dark" outline>Unanswered</button>
    <button ion-button outline>Read</button>
    <button ion-button color="secondary" outline>Answered</button>
  </ion-item>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let que of questionList" col-2>
        <button full *ngIf="que.setAsRead; else elseBlock" ion-button color="primary" (click)="dismiss(que)">{{que.questionIndex}}</button>
        <ng-template #elseBlock>
          <button full *ngIf="que.setAsAnswered; else elseQueBlock" ion-button color="secondary" (click)="dismiss(que)">{{que.questionIndex}}</button>
          <ng-template #elseQueBlock>
            <button full ion-button color="light" (click)="dismiss(que)">{{que.questionIndex}}</button>
          </ng-template>
        </ng-template>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
