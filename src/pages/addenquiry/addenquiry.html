<!--
  Generated template for the EnquiryPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar *ngIf="isNewEnquiry; else elseBlock">
    <ion-title>New Enquiry</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ng-template #elseBlock>
    <ion-navbar>
      <ion-title>Edit Enquiry</ion-title>
    </ion-navbar>
  </ng-template>
</ion-header>

<ion-content padding>
  <form #enquiryForm="ngForm" novalidate>
    <ion-list>
      <ion-item>
        <ion-thumbnail (click)="clickPicture()">
          <img [src]="base64Image" *ngIf="base64Image; else alt" />
          <ng-template #alt>
            <ion-icon ios="ios-camera" md="md-camera"></ion-icon>
          </ng-template>
        </ion-thumbnail>
      </ion-item>
      <ion-list-header color="light">
        Enquiry About
      </ion-list-header>
      <ion-item>
        <!--<ion-label floating>Course</ion-label>-->
        <ion-select clearInput placeholder="Course" [(ngModel)]="enquiry.course" name="Course">
          <ion-option value="1">Course 1</ion-option>
          <ion-option value="2">Course 2</ion-option>
          <ion-option value="3">Course 3</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <!--<ion-label floating>Center</ion-label>-->
        <ion-select clearInput placeholder="Center" [(ngModel)]="enquiry.centerOfChoice" name="Center">
          <ion-option value="1">Center 1</ion-option>
          <ion-option value="2">Center 2</ion-option>
          <ion-option value="3">Center 3</ion-option>
        </ion-select>
      </ion-item>
      <ion-list-header color="light">
        Who is Enquiring
      </ion-list-header>
      <ion-item>
        <!--<ion-label floating>First Name</ion-label>-->
        <ion-input clearInput placeholder="First Name" [(ngModel)]="enquiry.firstname" name="firstName" type="text" #firstname="ngModel" spellcheck="false" autocapitalize="off">
        </ion-input>
      </ion-item>
      <ion-item>
        <!--<ion-label floating>Middle Name</ion-label>-->
        <ion-input clearInput placeholder="Middle Name" [(ngModel)]="enquiry.middlename" name="MiddleName" type="text" #middlename="ngModel" spellcheck="false" autocapitalize="off">
        </ion-input>
      </ion-item>
      <ion-item>
        <!--<ion-label floating>Last Name</ion-label>-->
        <ion-input clearInput placeholder="Last Name" [(ngModel)]="enquiry.lastname" name="LastName" type="text" #lastname="ngModel" spellcheck="false" autocapitalize="off">
        </ion-input>
      </ion-item>
      <ion-item>
        <!--<ion-label floating>Gender</ion-label>-->
        <ion-select clearInput placeholder="Gender" [(ngModel)]="enquiry.gender" name="Gender" #gender="ngModel">
          <ion-option value="M">Male</ion-option>
          <ion-option value="F">Female</ion-option>
          <ion-option value="O">Others</ion-option>
        </ion-select>

      </ion-item>
      <ion-item>
        <!--<ion-label floating>Phone</ion-label>-->
        <ion-input clearInput placeholder="Phone" [(ngModel)]="enquiry.phone" name="Phone" type="text" #phone="ngModel" spellcheck="false" autocapitalize="off">
        </ion-input>
      </ion-item>
      <ion-item>
        <!--<ion-label floating>Email</ion-label>-->
        <ion-input clearInput placeholder="Email" [(ngModel)]="enquiry.email" name="Email" type="text" #email="ngModel" spellcheck="false" autocapitalize="off">
        </ion-input>
      </ion-item>
      <ion-item>
        <!--<ion-label floating>Address Line 1</ion-label>-->
        <ion-input clearInput placeholder="Address Line 1" [(ngModel)]="enquiry.address1" name="Address1" type="text" #address1="ngModel" spellcheck="false" autocapitalize="off">
        </ion-input>
      </ion-item>
      <ion-item>
        <!--<ion-label floating>Address Line 2</ion-label>-->
        <ion-input clearInput placeholder="Address Line 2" [(ngModel)]="enquiry.address2" name="Address2" type="text" #address2="ngModel" spellcheck="false" autocapitalize="off">
        </ion-input>
      </ion-item>
      <ion-item>
        <!--<ion-label floating>City</ion-label>-->
        <ion-input clearInput placeholder="City" [(ngModel)]="enquiry.city" name="City" type="text" #city="ngModel" spellcheck="false" autocapitalize="off">
        </ion-input>
      </ion-item>
      <ion-item>
        <!--<ion-label floating>State</ion-label>-->
        <ion-input clearInput placeholder="State" [(ngModel)]="enquiry.state" name="State" type="text" #state="ngModel" spellcheck="false" autocapitalize="off">
        </ion-input>
      </ion-item>
      <ion-item>
        <!--<ion-label fclearInputloating>ZIP</ion-label>-->
        <ion-input clearInput placeholder="ZIP" [(ngModel)]="enquiry.zip" name="ZIP" type="text" #zip="ngModel" spellcheck="false" autocapitalize="off">
        </ion-input>
      </ion-item>
      <ion-list-header color="light">
        Heard Us By
      </ion-list-header>
      <ion-item>
        <!--<ion-label floating>Heard Us By</ion-label>-->
        <ion-select clearInput placeholder="Heard Us By" [(ngModel)]="enquiry.heardUsBy" name="HeardUsBy">
          <ion-option value="Internet">Internet</ion-option>
          <ion-option value="2">Friends</ion-option>
          <ion-option value="3">Others</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <!--<ion-label floating>Message</ion-label>-->
        <ion-input clearInput placeholder="Message" [(ngModel)]="enquiry.message" name="Message" type="text" spellcheck="false" autocapitalize="off">
        </ion-input>
      </ion-item>
    </ion-list>
      <button ion-button color="secondary" type="submit" block>Save Enquiry</button>
   
  </form>

</ion-content>
