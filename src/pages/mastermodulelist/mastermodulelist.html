<ion-header>

  <ion-navbar>
    <ion-title>Module List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-list-header>
      Modules
      <ion-badge color="secondary" item-end>5</ion-badge>
    </ion-list-header>
    <ion-list>
      <button ion-item *ngFor="let mod of moduleList" (click)="selectModule(mod)">
        <ion-icon ios="ios-albums" md="md-albums"></ion-icon>
        {{mod.moduleName}}<ion-badge item-end>{{mod.totalQuestionaries}} Questionaries</ion-badge>
      </button>
    </ion-list>
  </ion-list>
</ion-content>
