<ion-header>

  <ion-navbar>
    <ion-title>Questionary List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-list-header>
      Questionaries
      <ion-badge color="secondary" item-end>5</ion-badge>
    </ion-list-header>
    <ion-list>
      <button ion-item *ngFor="let que of questionaryList" (click)="selectQuestionary(que)">
        <ion-icon ios="ios-alert" md="md-alert"></ion-icon>
        {{que.questionaryName}}<ion-badge item-end>{{que.totalQuestions}} Questions</ion-badge>
      </button>
    </ion-list>
  </ion-list>
</ion-content>
