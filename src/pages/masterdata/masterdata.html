<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Master Data</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-12 col-sm-9 col-md-6 col-lg-4 col-xl-3>
        <ion-item (click)="viewSubjectList()">
          <ion-icon ios="logo-buffer" md="logo-buffer" item-left large></ion-icon>
          <h2>Subjects</h2>
          <ion-badge item-end>{{totalSubjects}}</ion-badge>
        </ion-item>
      </ion-col>
      <ion-col col-12 col-sm-9 col-md-6 col-lg-4 col-xl-3>
        <ion-item (click)="viewModuleList()">
          <ion-icon ios="ios-albums" md="md-albums" item-left large></ion-icon>
          <h2>Modules</h2>
          <ion-badge item-end>{{totalModules}}</ion-badge>
        </ion-item>
      </ion-col>
      <ion-col col-12 col-sm-9 col-md-6 col-lg-4 col-xl-3>
        <ion-item (click)="viewQuestionaryList()">
          <ion-icon ios="ios-alert" md="md-alert" item-left large></ion-icon>
          <h2>Questionaries</h2>
          <ion-badge item-end>{{totalQuestions}}</ion-badge>
        </ion-item>
      </ion-col>
      <!--<ion-col col-12 col-sm-9 col-md-6 col-lg-4 col-xl-3>
        <ion-item>
          <ion-icon ios="ios-paper" md="md-paper" item-left large></ion-icon>
          <h2>Tests</h2>
          <ion-badge item-end>264</ion-badge>
        </ion-item>
      </ion-col>-->
    </ion-row>
  </ion-grid>
</ion-content>
